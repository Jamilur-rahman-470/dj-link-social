{% extends 'layouts.html' %}


{% block head %}
    <title>Link || DJ</title>
{% endblock head %}
    


{% block extra_css %}
    <style>
        .home-page{
            width: 100%;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        .home-page > .item{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        
        .item:nth-child(odd){
            background-color: #222237;
        }
    </style>
{% endblock extra_css %}
    
{% block content %}
    <div class="container my-5">
        <div class="home-page">
            <div class="item">
                <h3 class="text-light">Get Linked</h3>
            </div>
            <div class="item">
                <h3>Share Thought</h3>
            </div>
            <div class="item">
                <h3 class="text-light">know others</h3>
            </div>
            <div class="item">
                <h3>Find your interest</h3>
            </div>
            <div class="item">
                <h3 class="text-light">Socialize</h3>
            </div>
            <div class="item">
                <h3>Have Fun</h3>
            </div>
        </div>
    </div>
{% endblock content %}
